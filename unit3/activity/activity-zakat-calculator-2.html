<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>حاسبة الزكاة</title>
    <link href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>حاسبة الزكاة</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" onsubmit="return false">

            <!-- input -->
            <label>المبلغ</label>
            <div class="md-form">
                <input type="textarea" id="amount" class="form-control">
            </div>

            <!-- button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 " onclick="calculateZakat();">حساب</button>

            <!-- Result -->
            <p id="result"></p>

        </form> <!-- Form -->
    </div> <!-- card-body -->
</div> <!-- card -->
</body>


<script>
    function calculateZakat(){

        // 1- create amount variable
        var amount;

        // 2- create zakat variable
        var zakat;

        // 3- store value of "amount" input to amount variable
        amount = document.getElementById('amount').value;

        // 4- assign amount * 0.025 to zakat
        zakat = amount * 0.025;
        document.getElementById('result').innerHTML = zakat

        // 5- display the result to "result" paragraph
        document.getElementById('result').innerHTML = zakat;

    };
</script>
</html>
