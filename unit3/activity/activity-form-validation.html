<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript and event handling</title>
    <style>
        .strong {
            color: green;
        }

        .good {
            color: orange;
        }

        .weak {
            color: red;
        }
    </style>
</head>
<body onload="init();">

<p>Password:
    <input type="text" oninput="showStrength();" id="inputField" /></p>
<p>
    Your password is <p id="strength"> </p>
</p>
</body>

<script>
    function showStrength() {
        var password = document.getElementById("inputField").value;
        if (password.length > 5) {

            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) {
                document.getElementById("strength").innerHTML = '<div class="strong">  strong </div>';
            } else {
                document.getElementById("strength").innerHTML = '<div class="good"> good </div>';
            }

        }  else {
            document.getElementById("strength").innerHTML = '<div class="weak">  weak </div>';
        }
    }
</script>
</html>
