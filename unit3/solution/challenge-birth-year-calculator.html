<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>حاسبة  سنة الميلاد</title>
    <link href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>حاسبة سنة الميلاد</strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">

        <form class="text-center" style="color: #757575;" onsubmit="return false">

            <label>ما اسمك؟</label>
            <div class="md-form">
                <input type="textarea" id="name" class="form-control">
            </div>
            <label>كم عمرك؟</label>
            <div class="md-form">
                <input type="textarea" id="birthday" class="form-control">
            </div>

            <button class="btn btn-outline-info btn-rounded btn-block my-4 " onclick="age();">حساب</button>


            <p id="result"></p>

        </form>
    </div>
</div>
</body>


<script>
    function age(){

        var person = {};
        person.name = document.getElementById('name').value;
        person.age = document.getElementById('birthday').value;

        person.birthYear =  2020 - person.age;

        document.getElementById('result').innerHTML = person.birthYear;

    };
</script>
</html>
