<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="result"></div>
</body>

<script>
    var multiplier = 9;

    for (var i = 0; i <= 10; i++) {
        var result = multiplier * i;
        document.getElementById('result').append(' ' + result + ' ');
    }
</script>
</html>
