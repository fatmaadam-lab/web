<!DOCTYPE html>
<html dir="rtl">
<head>
  <title>تحدي البوتسراب</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style type="text/css">
    p{
      color: #fff;
    }
    .block{
      padding:30px 0;
      background-color:#eee;
      text-align:center;
      box-shadow:inset 0 -5px 0px rgba(0,0,0,0.1),inset 5px 0px 0px rgba(0,0,0,0.1);
      text-transform:uppercase;
      font-weight:800;
      font-family: 'Josefin Sans', sans-serif;
      text-shadow:2px 2px rgba(0,0,0,0.2);
    }
    .red { background-color:#F74040; color: #fff;}
    .purple { background-color:#CB53E2; color:#fff;}
    .pink { background-color:#FA4A8A; color:#fff;}
    .green { background-color:#32E77A; color:#fff;}
    .darkblue { background-color:#3A6185; color:#fff;}
    .blue { background-color:#3E9DF5; color:#fff}
  </style>
</head>
<body>

  <div class="container">

    <!-- first row -->
    <div class='row'>
      <div class='col-? block red'>
        <p>هذا العمود سيأخذ المساحة كاملة</p>
      </div>
    </div>

    <!-- second row -->
    <div class='row'>
      <div class='col-? block purple'>
        <p>أخذت المساحة الأكبر</p>
      </div>

      <div class='col-? block pink'>
        <p>ولي الأقل</p>
      </div>
    </div>

    <!-- third row -->
    <div class='row'>
      <div class='col-? block green'>
        <p>أنا سآخذ نصف المساحة</p>
      </div>

      <div class='col-? block darkblue'>
        <p>وأنا كذلك!</p>
      </div>
    </div>

  <div class='row'>
    <div class='col-? block purple'>
      <p>A grid.</p>
    </div>
    
    <div class='col-? block red'>
      <p>That's okay</p>
    </div>
    
    <div class='col-? block green'>
      <p>Trees</p>
    </div>
    
    <div class='col-? block blue'>
      <p>1</p>
    </div>
    
    <div class='col-? block pink'>
      <p>Great</p>
    </div>
  </div>

  </div>
</body>
</html>
