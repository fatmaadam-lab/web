<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .block {
            padding: 30px 0;
            background-color: #eee;
            text-align: center;
            box-shadow: inset 0 -5px 0px rgba(0, 0, 0, 0.1), inset 5px 0px 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: 800;
            font-family: 'Josefin Sans', sans-serif;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
        }

        .red {
            background-color: #F74040;
            color: #fff;
        }

        .green {
            background-color: #32E77A;
            color: #fff;
        }

        .blue {
            background-color: #3E9DF5;
            color: #fff
        }

        .darkblue {
            background-color: #3A6185;
            color: #fff;
        }

        .purple {
            background-color: #CB53E2;
            color: #fff;
        }

        .pink {
            background-color: #FA4A8A;
            color: #fff;
        }

    </style>
</head>
<body>

    <header class='container red block'>
        <h1>Some amazing grids</h1>
    </header>

    <section class='container darkblue block'>
         <h2>This is a section</h2>
    </section>

    <section class='container blue'>
        <div class='row'>
            <div class='col-xs-6 col-md-6 pink block'>
                <p>This is a column</p>
            </div>
            <div class='col-xs-6 col-md-6 purple block'>
                <p>What about another?</p>
            </div>
        </div>
    </section>

    <section class='container'>
         <div class='row'>
            <div class='col-xs-2 block purple'>
                <p>A grid.</p>
            </div>

            <div class='col-xs-4 block red'>
                <p>That's okay</p>
            </div>

            <div class='col-xs-3 block green'>
                <p>Trees</p>
            </div>

            <div class='col-xs-1 block blue'>
                <p>1</p>
            </div>

            <div class='col-xs-2 block pink'>
                <p>Great</p>
            </div>
        </div>
    </section>


    <section class='container red'>
        <div class='row'>
            <div class='col-xs-8 green block'>
                <p>Great! Need Apples ?</p>
            </div>

            <div class='col-xs-4 darkblue block'>
                <p>Or Pears ?</p>
            </div>
        </div>
    </section>

    <section class='container red block'>
        <h3>This is another Section</h3>
    </section>

    <section class='container red'>
         <div class='row'>
            <div class='col-xs-6 pink block'>
                <p>Whoa ! A paragraph?</p>
            </div>

            <div class='col-xs-6 green block'>
                 <p>Okay..</p>
            </div>
        </div>
    </section>

</body>
</html>
