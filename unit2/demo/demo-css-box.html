<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Learning CSS</title>
	<style type="text/css">
		.box-a {
			width: 200px;
			height: 100px;
			padding: 30px;
			margin-bottom: 10px;
			background-color: orange;
			border: 3px solid black;
			box-sizing: border-box;
		}

		.box-b {
			width: 200px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<p class="box-a">Box1</p>
	<p class="box-b">Box2</p>
</body>

</html>
